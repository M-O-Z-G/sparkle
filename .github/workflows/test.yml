name: Test Build
permissions: read-all
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issues.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            format: 7z
          - os: windows-latest
            arch: x64
            format: nsis
          - os: windows-latest
            arch: arm64
            format: 7z
          - os: windows-latest
            arch: arm64
            format: nsis

          - os: ubuntu-latest
            arch: x64
            format: deb
          - os: ubuntu-latest
            arch: x64
            format: rpm
          - os: ubuntu-latest
            arch: x64
            format: pacman
          - os: ubuntu-latest
            arch: arm64
            format: deb
          - os: ubuntu-latest
            arch: arm64
            format: rpm
          - os: ubuntu-latest
            arch: arm64
            format: pacman
          - os: ubuntu-latest
            arch: loong64
            format: deb
          - os: ubuntu-latest
            arch: loong64
            format: rpm
          - os: ubuntu-latest
            arch: loong64
            format: pacman

          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    name: Test ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Update Version for Testing
        shell: bash
        run: |
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          VERSION=$(jq -r '.version' package.json)
          PR_NUMBER=${{ github.event.pull_request.number }}
          
          TEST_VERSION="${VERSION}-test-pr${PR_NUMBER}-${GIT_COMMIT_HASH}"
          jq --arg version "$TEST_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i "s/productName: Sparkle/productName: sparkle/" electron-builder.yml

      - name: Install Build Tools
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'pacman'
        run: |
          sudo apt-get update && sudo apt-get install -y libarchive-tools fakeroot

      - name: Adaptation to the loongarch64 architecture
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'loong64'
        shell: bash
        run: |
          export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
          export electron_use_remote_checksums=1
          SKIP_PREPARE=1 pnpm install electron@37.2.5 -D
          pnpm remove electron-builder
          SKIP_PREPARE=1 pnpm install @loongdotjs/electron-builder@26.0.12-1 -D

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win ${{ matrix.format }} --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            if [[ "${{ matrix.arch }}" == "loong64" ]]; then
              export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
              export electron_use_remote_checksums=1
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            else
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            fi
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest' && matrix.format == '7z'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          Get-ChildItem dist/*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Magic build for AOSC OS(loongarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'deb' && matrix.arch == 'loong64'
        shell: bash
        run: |
          set -e
          VERSION=$(jq -r '.version' package.json)
          mkdir workdir
          fakeroot dpkg-deb -R dist/sparkle-linux-${VERSION}-loong64.deb workdir
          fakeroot sed -i 's/^Architecture: .*/Architecture: loongarch64/' workdir/DEBIAN/control
          fakeroot dpkg-deb -b workdir dist/sparkle-linux-${VERSION}-loongarch64.deb
          rm -rf workdir

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}
          path: |
            dist/sparkle*
            !dist/sparkle.app.plist
            !dist/sparkle*blockmap*
          retention-days: 5
